<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-3/4 mx-auto"> 
        <h1 class="text-5xl text-center text-purple-300 font-bold mt-8 mb-8">Priom Bank</h1>
        <div class="w-full bg-blue-300 px-8 py-32 rounded">
            <h1 class="text-4xl text-white font-bold mb-8">Log in to your account</h1>
            <input id="emailField" class="block p-4 mb-4 w-3/4 rounded" type="email" placeholder="Enter Your Email">
            <input id="passwordField" class="block p-4 mb-4 w-3/4 rounded" type="password" placeholder="Enter Your Password">
            <button id="loginButton" class="block p-2 px-4 bg-gray-700 text-white rounded font-bold">Log in</button>
        </div>
    </header>


    <script src="js/script.js"></script>
</body>
</html>
